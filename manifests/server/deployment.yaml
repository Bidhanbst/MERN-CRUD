apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: bidhanbst/server:1.0.0
        resources:
          limits:
            memory: "356Mi"
            cpu: "100m"
        ports:
        - containerPort: 8080